<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socialbook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

<!-- Navbar -->

    <nav>
      <div class="nav__left">
        <img src="./Socialbook_img/logo.png" alt="logo" class="logo" />
        <ul>
          <li><img src="./Socialbook_img/notification.png" alt="" /></li>
          <li><img src="./Socialbook_img/inbox.png" alt="" /></li>
          <li><img src="./Socialbook_img/video.png" alt="" /></li>
        </ul>
      </div>
      <div class="nav__right">
          <div class="search__box">
              <img src="./Socialbook_img/search.png">
              <input type="text" placeholder="Search">
          </div>
          <div class="nav__user__icon online">
              <img src="./Socialbook_img/profile-pic.png" />
          </div>
      </div>
    </nav>

<!-- Container -->

    <div class="container">
        <div class="left__sidebar"></div>
        <div class="main__content"></div>
        <div class="right__sidebar"></div>


    </div>
  </body>
</html>
