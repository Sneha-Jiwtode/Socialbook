<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socialbook</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a8885684dd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar -->

    <nav>
      <div class="nav__left">
        <img src="./Socialbook_img/logo.png" alt="logo" class="logo" />
        <ul>
          <li><img src="./Socialbook_img/notification.png" alt="" /></li>
          <li><img src="./Socialbook_img/inbox.png" alt="" /></li>
          <li><img src="./Socialbook_img/video.png" alt="" /></li>
        </ul>
      </div>
      <div class="nav__right">
        <div class="search__box">
          <img src="./Socialbook_img/search.png" />
          <input type="text" placeholder="Search" />
        </div>
        <div class="nav__user__icon online">
          <img src="./Socialbook_img/profile-pic.png" />
        </div>
      </div>
    </nav>

    <!-- Container -->

    <div class="container">
      <!-- Left Sidebar -->
      <div class="left__sidebar">
        <div class="imp__links">
          <a href="#"
            ><img src="./Socialbook_img/news.png" alt="news" /> Latest News</a
          >
          <a href="#"
            ><img src="./Socialbook_img/friends.png" alt="friends" /> Friends</a
          >
          <a href="#"
            ><img src="./Socialbook_img/group.png" alt="group" /> Groups</a
          >
          <a href="#"
            ><img src="./Socialbook_img/marketplace.png" alt="marketplace" />
            Marketplace</a
          >
          <a href="#"
            ><img src="./Socialbook_img/watch.png" alt="watch" /> Watch</a
          >
          <a href="#">See More</a>
        </div>
        <div class="shortcut__links">
          <p>Your Shortcuts</p>
          <a href="#"
            ><img src="./Socialbook_img/shortcut-1.png" alt="shortcut1" /> Web
            Developers
          </a>
          <a href="#"
            ><img src="./Socialbook_img/shortcut-2.png" alt="shortcut1" /> Web
            Design Course
          </a>
          <a href="#"
            ><img src="./Socialbook_img/shortcut-3.png" alt="shortcut1" /> Full
            Stack Development
          </a>
          <a href="#"
            ><img src="./Socialbook_img/shortcut-4.png" alt="shortcut1" />
            Website Experts
          </a>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main__content"></div>

      <!-- Right Sidebar -->
      <div class="right__sidebar">
        <div class="sidebar__title">
          <h4>Events</h4>
          <a href="#">See All</a>
        </div>

        <!-- Event -->

        <div class="event">
          <div class="left__event">
            <h3>18</h3>
            <span>March</span>
          </div>
          <div class="right__event">
            <h4>Social Media</h4>
            <p><i class="fas fa-map-marker-alt"></i> Willson Tech Park</p>
            <a href="#">More Info</a>
          </div>
        </div>

        <div class="event">
          <div class="left__event">
            <h3>22</h3>
            <span>June</span>
          </div>
          <div class="right__event">
            <h4>Mobile Marketing</h4>
            <p><i class="fas fa-map-marker-alt"></i> Willson Tech Park</p>
            <a href="#">More Info</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
